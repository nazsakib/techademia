<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Stylesheet -->

        <link rel="stylesheet" href="assets/css/tailwind.css" />

        <!-- Title -->
        <title>Document</title>
    </head>
    <body>
        <!-- header area -->
        <header
            class="header bg-area bg-[url('/assets/images/hero-banner.png')] min-h-screen bg-center bg-no-repeat bg-cover"
        >
            <!-- container -->
            <div class="container mx-auto">
                <!-- main header area -->
                <div class="header main-area py-5">
                    <!-- navigation area -->
                    <div
                        class="header nav-area flex items-center justify-between"
                    >
                        <!-- navigation logo area -->
                        <div class="nav-area__logo">
                            <a href="#"
                                ><p class="text-2xl font-bold text-[#FF6551]">
                                    Techademia
                                </p></a
                            >
                        </div>
                        <!-- navigation menu area -->
                        <div class="nav-area__menu">
                            <ul
                                class="flex items-center gap-x-5 text-lg font-bold"
                            >
                                <li>
                                    <a
                                        class="hover:text-[#FF6551] duration-100"
                                        href="#"
                                        >Home</a
                                    >
                                </li>
                                <li>
                                    <a
                                        class="hover:text-[#FF6551] duration-100"
                                        href="#"
                                        >Product</a
                                    >
                                </li>
                                <li>
                                    <a
                                        class="hover:text-[#FF6551] duration-100"
                                        href="#"
                                        >Pricing</a
                                    >
                                </li>
                                <li>
                                    <a
                                        class="hover:text-[#FF6551] duration-100"
                                        href="#"
                                        >Contact</a
                                    >
                                </li>
                            </ul>
                        </div>
                        <!-- navigation signup area -->
                        <div
                            class="nav-area__signup flex items-center justify-between gap-x-5"
                        >
                            <div class="signup__login">
                                <a class="hover:text-[#FF6551]" href="#"
                                    >Login</a
                                >
                            </div>
                            <div class="signup__button">
                                <button
                                    class="py-3 px-8 rounded-sm text-white font-bold hover:bg-[#FFC652] duration-200 bg-[#FF6551]"
                                >
                                    Join Us
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="header cta-area"></div>
                </div>
            </div>
        </header>
        <main></main>
        <footer></footer>
    </body>
</html>
