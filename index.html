<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Stylesheet -->

        <link rel="stylesheet" href="assets/css/tailwind.css" />

        <!-- Title -->
        <title>Document</title>
    </head>
    <body>
        <!-- header area -->
        <header
            class="relative header bg-area bg-[url('/assets/images/hero-banner.png')] min-h-screen bg-center bg-no-repeat bg-cover"
        >
            <!-- Dark Overlay -->
            <div class="absolute inset-0 bg-black opacity-50"></div>
            <!-- container -->
            <div class="relative container mx-auto">
                <!-- main header area -->
                <div class="main-area py-5">
                    <!-- navigation area -->
                    <div class="nav-area flex items-center justify-between">
                        <!-- navigation logo area -->
                        <div class="nav-area__logo">
                            <a href="#"
                                ><p class="text-2xl font-bold text-[#FF6551]">
                                    Techademia
                                </p></a
                            >
                        </div>
                        <!-- navigation menu area -->
                        <div class="nav-area__menu">
                            <ul
                                class="flex items-center gap-x-5 text-lg font-bold text-white"
                            >
                                <li>
                                    <a
                                        class="hover:text-[#FF6551] duration-100"
                                        href="#"
                                        >Home</a
                                    >
                                </li>
                                <li>
                                    <a
                                        class="hover:text-[#FF6551] duration-100"
                                        href="#"
                                        >Product</a
                                    >
                                </li>
                                <li>
                                    <a
                                        class="hover:text-[#FF6551] duration-100"
                                        href="#"
                                        >Pricing</a
                                    >
                                </li>
                                <li>
                                    <a
                                        class="hover:text-[#FF6551] duration-100"
                                        href="#"
                                        >Contact</a
                                    >
                                </li>
                            </ul>
                        </div>
                        <!-- navigation signup area -->
                        <div
                            class="nav-area__signup flex items-center justify-between gap-x-5"
                        >
                            <div class="signup__login">
                                <a
                                    class="text-white hover:text-[#FF6551]"
                                    href="#"
                                    >Login</a
                                >
                            </div>
                            <div class="signup__button">
                                <button
                                    class="flex items-center justify-center py-3 px-8 rounded-sm text-white font-bold hover:bg-[#FFC652] duration-200 bg-[#FF6551]"
                                >
                                    Join Us
                                    <ion-icon
                                        class="px-2 text-lg"
                                        name="arrow-forward-outline"
                                    ></ion-icon>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="cta-area">
                        <div
                            class="row mt-[20%] ml-[8%] flex flex-col justify-center items-center"
                        >
                            <h5
                                class="py-5 text-[#F3CD03] font-extrabold capitalize text-center"
                            >
                                Join us
                            </h5>
                            <h1
                                class="leading-[1em] py-5 text-center text-[70px] text-white font-semibold uppercase"
                            >
                                High quality<br />courses
                            </h1>
                            <h6 class="py-5 text-white text-[20px]">
                                Our goal is make online education work for
                                everyone .
                            </h6>
                            <div class="btn-area py-5">
                                <button
                                    class="flex items-center justify-center py-3 px-8 rounded-sm text-white font-bold hover:bg-[#FFC652] duration-200 bg-[#FF6551] w-32"
                                >
                                    Join Us
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main></main>
        <footer></footer>

        <!-- ionicons -->
        <script
            type="module"
            src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
        ></script>
        <script
            nomodule
            src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
        ></script>
    </body>
</html>
